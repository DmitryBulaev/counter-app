<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter App</title>

    <link rel="stylesheet" href="reset.css">

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@300;400&display=swap"
      rel="stylesheet"
    />

    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="container">
        <div class="title-wrapper">
            <h1 class="title">Сколько подходов сделал за тренировку</h1>
        </div>
        <div class="counter-wrapper">        
            <p class="counter">0</p>
        </div>
        <div class="button-wrapper">
            <button class="addition">
                <p class="addition_text">+1 Подход</p>
            </button>
            <button class="reset">
                <p class="reset_text">Сбросить</p>
            </button>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
