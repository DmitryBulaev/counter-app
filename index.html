<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Счётчик</title>
    <link rel="icon" href="favicon.png" type="image/png" />
    <link rel="stylesheet" href="reset.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Manrope:wght@200..800&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="counter">
          <h1 class="counter__title">Сколько подходов сделал за тренировку</h1>
          <div data-find="counterValue" class="counter__value">0</div>
          <button id="addApproachButton" data-apprach="1" class="counter__addButton">
            +1 Подход
          </button>
          <button id="resetButton" class="counter__resetButton">
            Сбросить
          </button>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
